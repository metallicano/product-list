<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUCT APP</title>
    <!--boostrap cdn-->
   <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light navbar-light">

        <a href="/" class="navbar-brand">
        Product app Daniel Giraldo
        </a>



    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>agrega un producto</h4>

                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" 
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="product price"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="year" value="2018"
                            class="form-control">

                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>

                </div>

            </div>
           <div id="product-list" class="col-md-8"></div>
        


        </div>
    </div>


    


<script src="app.js"></script>    
</body>
</html>
